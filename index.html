<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pix Copia & Cola</title>
  <style>
    body { font-family: sans-serif; padding:2rem; max-width:400px; margin:auto; }
    h1 { font-size:1.5rem; }
    pre { background:#f4f4f4; padding:1rem; border-radius:4px; word-break:break-all; }
    button { margin-top:1rem; padding:.5rem 1rem; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Pix Copia & Cola</h1>
  <pre id="code">Carregando…</pre>
  <button id="btnCopy">Copiar código Pix</button>
  <script>
    const params = new URLSearchParams(window.location.search);
    const emv = params.get('emv') || '— nenhum código fornecido —';
    document.getElementById('code').innerText = emv;
    document.getElementById('btnCopy').addEventListener('click', () => {
      navigator.clipboard.writeText(emv)
        .then(() => alert('Código Pix copiado!'))
        .catch(() => alert('Falha ao copiar.'));
    });
  </script>
</body>
</html>
